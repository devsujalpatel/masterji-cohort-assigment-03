<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random quote - Genrator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Today's Quote</h1>
        <div class="quote-container">
            <div class="quote-div">
            </div>
            <button class="tweet-btn"><i class="fa-brands fa-x-twitter"></i> Tweet</button>
            <button class="new-btn"><i class="fa-solid fa-rotate-right"></i> New Quote</button>
        </div>

        <div>
            <button class="change-btn btn"><i class="fa-solid fa-rotate-right"></i>  Change Background</button>
        <button class="download-btn btn"><i class="fa fa-download"></i> Download Background</button>
        </div>
    </div>    

    <script src="script.js"></script>
</body>
</html>
